@(persons: Iterable[models.Person])

@main("Welcome to Play 2.1") {
    
    <ul>
        @for(person <- persons) {
            <li>@person.name</li>
        }
    </ul>
    
    <form action="@routes.PersonController.addToSeminar()" method="post">
        <input name="name">
        <input type="submit" value="Join Seminar">
    </form>
    
}
